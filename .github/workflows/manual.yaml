name: Manual Trigger with Params

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        type: string
      greeting:
        description: 'Type of greeting'
        required: true
        type: string
      data:
        description: 'Base64 encoded content of a file'
        required: false
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Decode File Content
        run: |
          pwd
          echo "ls -l"
          ls -l
          echo "ls -l ../files"
          ls -l ../files
          echo "ls -l GITHUB_WORKSPACE"
          ls -l ${{ github.workspace }}
          echo "${{ inputs.data }}" | base64 --decode > ${{ github.workspace }}/files/decoded_file.txt
        working-directory: ${{ github.workspace }}/files
      - name: Display Greeting
        run: |
          echo "${{ inputs.greeting }}, ${{ inputs.name }}!"
      - name: Display File Content
        run: |
          pwd
          ls -l
          echo "Contents of the file:"
          cat ${{ github.workspace }}/files/decoded_file.txt
        working-directory: ${{ github.workspace }}/files